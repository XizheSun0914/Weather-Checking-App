<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
</head>

<body>
<h2 align="center"> Sample data analysis for Vancouver </h2>
 <canvas id="speedChart" width="300" height="200"></canvas>

  <script>
    var speedCanvas = document.getElementById("speedChart");

Chart.defaults.global.defaultFontFamily = "Lato";
Chart.defaults.global.defaultFontSize = 14;

var dataFirst = {
    label: "Max Temp",
    data: [4, 8, 10, 12, 14, 22, 23, 18, 16, 12, 13, 8, 5, 3],
    lineTension: 0.3,
    fill: false,
    borderColor: 'red',
    backgroundColor: 'transparent',
    pointBorderColor: 'red',
    pointBackgroundColor: 'lightgreen',
    pointRadius: 3,
    pointHoverRadius: 5,
    pointHitRadius: 10,
    pointBorderWidth: 2,
    pointStyle: 'rect'
  };

var dataSecond = {
    label: "Min Temp",
    data: [3, 5, 8, 11, 11, 18, 14, 11, 12, 10, 9, 5, 3, 2],
    lineTension: 0.3,
    fill: false,
    borderColor: 'purple',
    backgroundColor: 'transparent',
    pointBorderColor: 'purple',
    pointBackgroundColor: 'lightgreen',
    pointRadius: 3,
    pointHoverRadius: 5,
    pointHitRadius: 10,
    pointBorderWidth: 2
  };

var speedData = {
  labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul","Jan", "Feb", "Marc", "Apr", "May", "Jun", "Jul"],
  datasets: [dataFirst, dataSecond]
};

var chartOptions = {
  legend: {
    display: true,
    position: 'top',
    labels: {
      boxWidth: 80,
      fontColor: 'black'
    }
  }
};

var lineChart = new Chart(speedCanvas, {
  type: 'line',
  data: speedData,
  options: chartOptions
});
  </script>
</body>
</html>
